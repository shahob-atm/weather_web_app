<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head(~{::title})">
  <meta charset="UTF-8">
  <title>Users | Admin Page</title>
</head>
<body>
<section th:replace="fragments :: navbar"></section>
<div class="container mt-4">
  <table class="table table-bordered table-hover table-striped">
    <thead class="table-dark text-center">
    <tr>
      <th>ID</th>
      <th>Image</th>
      <th>Username</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.id}">1</td>
      <td>
        <img th:if="${user.getPhotoUrl() != null}"
             th:src="@{/file/view/{photo}(photo=${user.photoUrl})}"
             width="32" height="32" class="rounded-circle" alt="Profile">

        <img th:unless="${user.getPhotoUrl() != null}"
             th:src="@{/images/default.png}"
             width="32" height="32" class="rounded-circle" alt="">
      </td>
      <td th:text="${user.username}"></td>
      <td class="text-center">
        <a class="btn btn-sm btn-warning me-1" th:href="@{/auth/edit/{id}(id=${user.id})}" th:text="'Edit'"></a>
        <a class="btn btn-sm btn-danger" th:href="@{/city/subscriptions/{id}(id=${user.id})}" th:text="'Subscriptions'"></a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
